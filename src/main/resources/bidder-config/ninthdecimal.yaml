adapters:
  ninthdecimal:
    enabled: false
    endpoint: http://mfx-us-east.mobilefuse.com/openrtb?pub_id=
    pbs-enforces-gdpr: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: abudig@ninthdecimal.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 0
    usersync:
      url: https://rtb.ninthdecimal.com/xp/user-sync?acctid={aid}&&redirect=
      redirect-url: /setuid?bidder=ninthdecimal&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&uid=$UID
      cookie-family-name: ninthdecimal
      type: redirect
      support-cors: false
